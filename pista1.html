<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Primera Pista</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #f4e2d8, #ba9470);
      color: #4b2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #7b3e19;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1rem 0;
      animation: fadeIn 3s ease-in-out;
      z-index: 2;
    }
    .cta {
      font-size: 1.2rem;
      background-color: #e17b5f;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 1.5rem;
      z-index: 2;
      display: inline-block;
    }
    .cta:hover {
      background-color: #c6654c;
    }
    .corner-photo {
      position: absolute;
      width: 180px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      object-fit: cover;
      z-index: 1;
    }
    .corner-photo.top-left {
      top: 20px;
      left: 20px;
      transform: rotate(-10deg);
    }
    .corner-photo.top-right {
      top: 20px;
      right: 20px;
      transform: rotate(8deg);
    }
    .corner-photo.bottom-left {
      bottom: 20px;
      left: 20px;
      transform: rotate(7deg);
    }
    .corner-photo.bottom-right {
      bottom: 20px;
      right: 20px;
      transform: rotate(-6deg);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Fotos en las esquinas -->
  <img src="foto5.jpg" alt="Foto 5" class="corner-photo top-left" />
  <img src="foto6.jpg" alt="Foto 6" class="corner-photo top-right" />
  <img src="foto7.jpg" alt="Foto 7" class="corner-photo bottom-left" />
  <img src="foto8.jpg" alt="Foto 8" class="corner-photo bottom-right" />
